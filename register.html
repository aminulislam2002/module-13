<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <!-- bs css link file  -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
  </head>
  <body>
    <h1 class="text-center display-4">Welcome to aswome website</h1>
    <section class="container">
      <div class="row">
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
          <h2>Please reagister</h2>
          <form action="">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label> <base href="">
              <input type="text" class="form-control" id="name" placeholder="Your first name" />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Your Password" />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <select class="form-select" aria-label="Default select example">
                <option selected>Gender</option>
                <option value="1">Male</option>
                <option value="2">Famale</option>
                <option value="3">Custom</option>
              </select>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault"> Accept our <a href="">Terms and Conditions</a> </label>
            </div>
            <div class="mb-3">
              <input class="btn btn-primary" type="submit" value="Submit" />
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <img src="./images/register.png" alt="" />
        </div>
      </div>
    </section>

    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
